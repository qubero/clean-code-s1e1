<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="page__header header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix describing tasks organizing and prioritizing">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page__content todo-app">
      <section class="todo-app__section tasks-section">
        <h3 class="tasks-section__header">Add Item</h3>
        <div class="task-section__add-form add-task-form">
          <input class="add-task-form__input text-input" id="new-task" type="text">
          <button class="add-task-form__button button">Add</button>
        </div>
      </section>
      <section class="todo-app__section tasks-section">
        <h3 class="tasks-section__header">Todo</h3>
        <ul class="tasks-section__todo-list todo-list" id="incomplete-tasks">
          <li class="todo-list__item task">
            <input class="task__checker" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input text-input" type="text">
            <button class="task__button-edit button">Edit</button>
            <button class="task__button-delete button button--delete">
              <img class="delete-icon" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="todo-list__item task task--edited">
            <input class="task__checker" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input text-input" type="text" value="Go Shopping">
            <button class="task__button-edit button">Save</button>
            <button class="task__button-delete button button--delete">
              <img class="delete-icon" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo-app__section tasks-section">
        <h3 class="tasks-section__header">Completed</h3>
        <ul class="todo-list todo-list--completed" id="completed-tasks">
          <li class="todo-list__item task">
            <input class="task__checker" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input text-input" type="text">
            <button class="task__button-edit button">Edit</button>
            <button class="task__button-delete button button--delete">
              <img class="delete-icon" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
