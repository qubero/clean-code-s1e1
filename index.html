<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="aaa">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix describing tasks organizing and prioritizing">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section id="top-section-for-adding-element-to-list">
        <h3 class="section-header">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-label-add text-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-header">Todo</h3>
        <ul class="todo-list" id="incomplete-tasks">
          <li class="todo-list-item">
            <input type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task text-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-icon" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="todo-list-item edit-mode">
            <input type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text-input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete-icon" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-header">Completed</h3>
        <ul class="todo-list" id="completed-tasks">
          <li class="todo-list-item">
            <input type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task text-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-icon" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
